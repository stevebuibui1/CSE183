[[extend 'layout.html']]

<div class="section">

   <div class ="px-3">

      <div class="level ">

         <h1 class=" title is-center"> My Contacts  </h1>
          <!--this is an anchor below-->

      </div>

             <table class="table is-striped is-fullwidth">
             <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th></th>
               <th> Phone Numbers</th>
               <th></th>
             </tr>
             [[for row in rows:]]
                <td>[[=row["first_name"]]]</td>
                <td>[[=row["last_name"]]]</td>
                <td>
                   <a class="button is-dark " href="[[=URL('edit', row['id'],  signer=url_signer)]]">
                   <span class="icon">
                      <i class="fa fa-fw fa-pencil"></i>
                   </span>
                   </a>

                   <a class="button is-danger" href="[[=URL('delete', row['id'], signer=url_signer)]]">

                   <span class="icon">
                       <i class="fa fa-fw fa-trash"></i>
                   </span>

                   </a>
                </td>
               <td>

                   [[=row["phone_numbers"]]]

               </td>

               <td>
                   <a class="button is-dark " href="[[=URL('edit_phones', row['id'],  signer=url_signer)]]">
                   <span class="icon">
                      <i class="fa fa-fw fa-pencil"></i>
                   </span>
                   </a>

               </td>


             </tr>
             [[pass]]
           </table>


   </div>

    <div class="block ">

        <a class=" button is-warning is-left" href="[[=URL('add')]]">
            <span class="icon">
               <i class="fa fa-plus"></i>
            </span>
            <span>Add Contact</span>
        </a>

    </div>

   <!-- Put the table here -->
</div>
